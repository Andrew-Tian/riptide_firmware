<nb-card size="medium">
  <div class="consumption-table">
    <div class="table-header">
      <div>Power draw</div>
    </div>
        <div class="stats-month" *ngFor="let current of listData">
          <div>
            <span class="month">{{ current.name }}</span>
          </div>
          <div class="results">
            <b>{{ current.amps | number:'1.3-3' }}</b> A
          </div>
        </div>
  </div>

  <div class="chart-container">
    <div class="chart-header">
      <div class="header-stats">
        <div class="stats-block">
          <div class="subtitle">Consuming</div>
          <div>
            <span class="value">{{amperage}}</span>
            <span class="unit">A</span>
          </div>
        </div>
      </div>

    </div>
    <ngx-electricity-chart [data]="chartData" [newData]="newData"></ngx-electricity-chart>
  </div>
</nb-card>
